<div>
    <div class="pageHeader">
        <form id="pagerForm">
            <div class="searchBar">
                <table class="searchContent">
                    <tr>
                        <td>
                            <span><label for="insureNumber">编号</label></span>
                            <input type="text" size="30" name="insureNumber" id="insureNumber">
                        </td>
                        <td>
                            <span><label for="insureUnit">投保单位</label></span>
                            <input type="text" size="30" name="insureUnit" id="insureUnit">
                        </td>
                    </tr>

                </table>
                <div class="subBar">
                    <ul>
                        <li>
                            <div class="buttonActive"><div class="buttonContent"><button type="button" onclick="sendRequest('pagerForm','bbm_assureUnit','get')">检索</button></div></div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>

    <div class="pageContent">
        <div class="panelBar">
            <ul class="toolBar">
                <li><a href="bbm_addInsureUnit.html" class="add" target="dialog" refresh="false" maxable="true"
                       width="600" height="350"><span>添加</span></a></li>
                <li><a href="" class="delete" title="确定要删除这些记录吗?" target="ajaxToDo" warn="请先选择一个"><span>删除</span></a></li>
                <li><a href="" class="edit"  target="ajaxToDo"><span>修改</span></a></li>
            </ul>
        </div>
        <table class="list"  layoutH="116" rel="ID" width="100%">
            <thead>
            <tr>
                <th width="20"><input type="checkbox" class="checkboxCtrl"group="checkCtrl"></th>
                <th width="100">编号</th>
                <th width="200">投保单位</th>
                <th width="100">联系人</th>
                <th width="100">手机</th>
                <th width="200">邮箱</th>
                <th width="100">是否显示</th>
                <th width="300">地址</th>
                <th width="200">备注</th>
            </tr>
            </thead>
            <tbody>

            {{{tableData}}}

            </tbody>
        </table>

        <div class="panelBar">
            <div class="pages">
                <span>显示</span>
                <select class="combox" name="numPerPage" onchange="">
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                </select>
                <span>条，共{{totalCount}}条</span>
            </div>
            <div class="pagination" rel="ID" totalCount="200" numPerPage="20" pageNumShown="5" currentPage="1"></div>
        </div>
    </div>
</div>
