<div class="pageHeader">
    <form id="pagerForm" >

        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <span><label for="time">时间</label></span>
                        <input type="text" size="30" name="time" id="time">
                    </td>
                </tr>

            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <a href="" class="buttonActive"><div class="buttonContent"><button type="button">检索</button></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">

            <li><a href="" class="delete" target="dialog"  title="你确定删除这些记录?"><span>删除</span></a></li>
            <li><a href="om_review.html" class="edit" target="dialog"  maxable="true"><span>查看</span></a></li>
            <li><a class="icon" target="dwzExport" targetType="navTab" title="确定要导出这些记录吗?"><span>导出</span></a></li>
        </ul>
    </div>
    <table class="list"  layoutH="116" rel="ID" width="100%">
        <thead>
        <tr>
            <th width="20"><input type="checkbox" class="checkboxCtrl"group="checkCtrl"></th>
            <th width="100">用户</th>
            <th width="100">时间</th>
            <th width="100">操作类型</th>
            <th width="150">ip地址</th>
            <th width="150">操作地址</th>
            <th width="150">修改前</th>
            <th width="150">修改后</th>
            <th width="100">备注</th>
        </tr>
        </thead>
        <tbody>

        {{{tableData}}}

        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span>条，共</span><span id="totalCount">{{totalCount}}</span><span>条</span>
        </div>
    </div>


</div>
