<div class="pageContent">
    <form>
        <div class="pageFormContent" layoutH="58">

            <div class="unit">
                <label for="insureCompanyName">保险公司名称:</label>
                <input type="text" size="30" class="required" id="insureCompanyName" name="insureCompanyName" >
            </div>
            <div class="unit">
                <label for="isShow">是否显示:</label>
                <select name="isShow" id="isShow" class="combox">
                    <option value="0">否</option>
                    <option value="1" selected>全部选择</option>
                </select>
            </div>

        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
