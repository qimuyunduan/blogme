
<div class="pageHeader">
    <form id="pagerForm">

        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <span><label for="groupID">集团编号</label></span>
                        <input type="text" size="30" name="groupID" id="groupID">
                    </td>
                    <td>
                        <span><label for="groupName">集团名称</label></span>
                        <input type="text" size="30" name="groupName" id="groupName">
                    </td>
                    <td>
                        <span><label for="state">状态</label></span>
                        <select name="state" id="state" class="combox">
                            <option value="1" selected>正常</option>
                            <option value="2">冻结</option>
                            <option value="2">注销</option>
                        </select>
                    </td>
                </tr>

            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <a href="" class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="bbm_addShopGroup.html" target="dialog" maxable="true"><span>添加</span></a></li>
            <li><a class="delete"   onclick=""><span>冻结</span></a></li>
            <li><a class="delete"   onclick=""><span>解冻</span></a></li>
            <li><a href="bbm_shopUserManage.html" class="add" target="dialog"  maxable="true" title="商家集团用户管理"><span>用户管理</span></a></li>

        </ul>
    </div>
    <table class="list"  layoutH="116" rel="ID" width="100%">
        <thead>
        <tr>

            <th width="10"><input type="checkbox" class="checkboxCtrl"group="checkCtrl"></th>
            <th width="100">集团编号</th>
            <th width="100">集团名称</th>
            <th width="100">邮箱</th>
            <th width="100">联系人名称</th>
            <th width="100">联系电话</th>
            <th width="100">联系人手机</th>
            <th width="100">状态</th>
        </tr>
        </thead>
        <tbody>

        {{{tableData}}}

        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select onchange="">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span>条，共</span><span id="totalCount">{{totalCount}}</span><span>条</span>
        </div>
    </div >
</div>
