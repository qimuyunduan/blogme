<div class="pageContent">
    <form action="" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this)">
        <div class="pageFormContent" layoutH="58">

            <div class="unit">
                <label for="groupID">集团编号:</label>
                <input type="text"  id="groupID" name="groupID" class="required">
            </div>
            <div class="unit">
                <label for="groupName">集团名称:</label>
                <input type="text" id="groupName" size="30" name="groupName" class="required">
            </div>
            <div class="unit">
                <label for="email">邮箱:</label>
                <input type="text" size="30" name="email" id="email">
            </div>
            <div class="unit">
                <label for="contactName">联系人名称:</label>
                <input type="text" size="30" name="contactName" id="contactName">
            </div>
            <div class="unit">
                <label for="phone">联系电话:</label>
                <input type="text" id="phone" name="phone" size="30" class="number" >
            </div>
            <div class="unit">
                <label for="cellphone">联系人手机:</label>
                <input type="text" size="30" class="number" minlength="11" maxlength="11" id="cellphone" >
            </div>
            <div class="unit">
                <label for="state">状态:</label>
                <select name="state" id="state" class="combox">
                    <option value="0">请选择</option>
                    <option value="1" selected>正常</option>
                    <option value="2">失效</option>
                </select>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
