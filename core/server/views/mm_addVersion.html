<div class="pageContent">
    <form>
        <div class="pageFormContent" layoutH="58">


            <div class="unit">
                <label for="isAndroid">是否android:</label>
                <select name="isAndroid" id="isAndroid" class="combox">
                    <option value="0">否</option>
                    <option value="1" selected>是</option>
                </select>
            </div>
            <div class="unit">
                <label for="appVersion">app版本:</label>
                <input type="text" class="required" size="40" name="appVersion" id="appVersion">
            </div>
            <div class="unit">
                <label for="UpdateLink">更新链接:</label>
                <input type="text" name="UpdateLink" size="40" id="UpdateLink">
            </div>
            <div class="unit">
                <label for="updateContent">更新内容:</label>
                <textarea name="updateContent" id="updateContent" cols="38" rows="3"></textarea>
            </div>

            <div class="unit">
                <label for="createBy">创建人:</label>
                <input type="text" class="required" size="40" name="createBy" id="createBy">

            </div>
            <div class="unit">
                <label for="createTime">创建时间:</label>
                <input type="text" class="required" size="40" name="createTime" id="createTime">
            </div>

        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
