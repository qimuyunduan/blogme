<div class="pageHeader">
    <form id="pagerForm">

        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <span><label for="mainUserNumber">主用户号</label></span>
                        <input type="text" size="30" name="mainUserNumber" id="mainUserNumber">
                    </td>
                    <td>
                        <span><label for="bindedPerson">绑定人</label></span>
                        <input type="text" size="30" name="bindedPerson" id="bindedPerson">
                    </td>
                </tr>

            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <a href="" class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="bc_addHomeUser.html" target="dialog"  maxable="true"><span>添加</span></a></li>
            <li><a class="delete" onclick=""><span>删除</span></a></li>
            <li><a href="bc_updateHomeUser.html" class="edit" target="dialog"  maxable="true"><span>修改</span></a></li>
        </ul>
    </div>
    <table class="list"  layoutH="116" rel="ID" width="100%">
        <thead>
        <tr>
            <th width="20"><input type="checkbox" class="checkboxCtrl"group="checkCtrl"></th>
            <th width="100">主用户号</th>
            <th width="100">绑定人</th>
            <th width="100">关系</th>
            <th width="200">身份证</th>
            <th width="100">手机号</th>
        </tr>
        </thead>
        <tbody>

        {{{tableData}}}

        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select  onchange="">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span>条，共</span><span id="totalCount">{{totalCount}}</span><span>条</span>
        </div>
    </div>
</div>
