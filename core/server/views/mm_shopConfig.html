<div class="pageHeader">
    <form id="pagerForm" >

        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <span><label for="shopName">商铺名称</label></span>
                        <input type="text" size="30" name="shopName" id="shopName">
                    </td>
                    <td>
                        <span><label for="city">城市</label></span>
                        <input type="text" size="30" name="city" id="city">
                    </td>
                </tr>

            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <a href="" class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a href="bbm_uploadFile.html" class="add"  target="dialog"  maxable="true"><span>商铺图片</span></a></li>
            <li><a href="" class="add" target="dialog"  maxable="true"><span>手机端显示</span></a></li>
            <li><a href="" class="add" target="dialog"  maxable="true"><span>手机端不显示</span></a></li>
            <li><a href="" class="edit" target="dialog"  maxable="true"><span>修改</span></a></li>
        </ul>
    </div>
    <table class="list"  layoutH="116" rel="ID" width="100%">
        <thead>
        <tr>
            <th width="20"><input type="checkbox" class="checkboxCtrl"group="checkCtrl"></th>
            <th width="100">商铺编号</th>
            <th width="200">商铺名称</th>
            <th width="100">所在城市</th>
            <th width="100">商铺类型</th>
            <th width="100">手机端显示</th>
            <th width="100">是否推荐</th>
            <th width="100">图片</th>
        </tr>
        </thead>
        <tbody>

        {{{tableData}}}

        </tbody>
    </table>


    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value}, 'ID')">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span>条，共{{totalCount}}条</span>
        </div>
    </div>


</div>
