<div class="pageContent">
    <form action="" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this)">
        <div class="pageFormContent" layoutH="60">
            <div class="unit">
                <label for="userNumber">用户号:</label>
                <input type="text" size="30" class="required" id="userNumber" name="userNumber">
            </div>
            <div class="unit">
                <label for="userName">姓名:</label>
                <input type="text" size="30" name="userName" id="userName" class="required">
            </div>
            <div class="unit">
                <label for="userSex">性别:</label>
                <input type="text" name="userSex" id="userSex" size="30">
            </div>

        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
