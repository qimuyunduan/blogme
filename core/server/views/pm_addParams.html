<div class="pageContent">
    <form action="" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this)">
        <div class="pageFormContent" layoutH="58">

            <div class="unit">
                <label for="paramType">参数类型:</label>
                <input type="text" class="required" size="30" name="paramType" id="paramType">
            </div>

            <div class="unit">
                <label for="order">排序号:</label>
                <input type="text" size="30" name="order" id="order">
            </div>



            <div class="unit">
                <label for="paramNumber">参数类型编码:</label>
                <input type="text" class="required" size="30" name="paramNumber" id="paramNumber">

            </div>


        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
