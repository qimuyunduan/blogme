<div class="pageHeader" style="border:1px #B8D0D6 solid">
    <form id="pagerForm" onsubmit="return divSearch(this, 'insureUser');" action="" method="post">
        <input type="hidden" name="pageNum" value="1" />
        <input type="hidden" name="numPerPage" value="${model.numPerPage}" />
        <input type="hidden" name="orderField" value="${param.orderField}" />
        <input type="hidden" name="orderDirection" value="${param.orderDirection}" />
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <span><label for="city">城市</label></span>
                        <input type="text" size="30" name="city" id="city">
                    </td>
                </tr>

            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <a href="" class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a href="mm_addCityAD.html" class="add"  target="dialog" minable="false" maxable="true"><span>添加</span></a></li>
            <li><a href="" class="delete" target="dialog"  title="你确定删除这些记录?"><span>删除</span></a></li>

            <li><a href="" class="edit"target="dialog" minable="false" maxable="true"><span>修改</span></a></li>
            <li><a href="" class="add" target="dialog" minable="false" maxable="true"><span>设置图片</span></a></li>
            <li><a href="" class="icon" target="dialog" title="确定要导出这些记录吗?"><span>导出</span></a></li>
        </ul>
    </div>
    <table class="list"  layoutH="160" rel="ID" width="100%">
        <thead>
        <tr>
            <!--ToDo:宽度改写成百分比 以充满余下空间-->

            <th width="50"><input type="checkbox" class="checkboxCtrl"group="checkCtrl"></th>
            <th>城市</th>
            <th>是否有效</th>
            <th>广告标题</th>
            <th>广告小标题</th>
            <th>广告内容</th>
            <th>广告类型</th>
            <th>广告显示顺序</th>
            <th>图片</th>
            <th>创建人</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        </tbody>
    </table>


    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value}, 'ID')">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span>条，共${totalCount}条</span>
        </div>
        <div class="pagination" rel="ID" totalCount="100" numPerPage="20" pageNumShown="1" currentPage="1"></div>
    </div>


</div>
