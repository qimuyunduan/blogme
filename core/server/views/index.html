<!DOCTYPE html>
<html>
<head>
    {{>head}}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>风险管理平台</title>

<link href="css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/core.css" type="text/css">
</head>

<body>
	<div id="login">

        <div>
            <div id="login_header">
                <h1 class="login_logo">
                    <a href="javascript:;"><img src="themes/default/images/login_logo.png" /></a>
                </h1>
                <div class="login_headerContent">
                    <div class="navList">
                        <ul>
                            <li><a href="#">设为首页</a></li>
                            <li><a href="#">加入收藏</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <form  method="post" action="" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
                <div class="pageFormContent" layoutH="58">

                    <div class="unit">
                        <span>用户名：</span>
                        <input id="userName" type="text" name="userName" size="30" minlength="6" maxlength="20"
                               class="required"/>
                    </div>
                    <div class="unit">
                        <span class="leftToRight">密码:</span>
                        <input id="pwd" type="password" name="pwd" size="30" class="required alphanumeric"/>
                    </div>
                    <div>
                        <input type="button"  onclick="">
                    </div>
                </div>

            </form>

        </div>

        {{>footer}}
	</div>
</body>
</html>
