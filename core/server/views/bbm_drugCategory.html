<div class="pageHeader">
    <form id="pagerForm" onsubmit="return divSearch(this, 'insureUser');" action="" method="post">
        <input type="hidden" name="pageNum" value="1" />
        <input type="hidden" name="numPerPage" value="${model.numPerPage}" />
        <input type="hidden" name="orderField" value="${param.orderField}" />
        <input type="hidden" name="orderDirection" value="${param.orderDirection}" />
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <span><label for="drugCategoryName">药品类别名称</label></span>
                        <input type="text" size="30" name="drugCategoryName" id="drugCategoryName">
                    </td>

                    <td>
                        <span><label for="isValid">是否有效</label></span>
                        <select name="isValid" id="isValid" class="combox">
                            <option value="0" selected>是</option>
                            <option value="1">否</option>
                        </select>
                    </td>
                </tr>

            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <a href="" class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="bbm_addDrugCategory.html" target="dialog"  maxable="true"><span>添加</span></a></li>
            <li><a href="" class="delete" target="dialog"  maxable="true"><span>删除</span></a></li>

        </ul>
    </div>
    <table class="list"  layoutH="116" rel="ID" width="100%">
        <thead>
        <tr>
            <th width="20"><input type="checkbox" class="checkboxCtrl" group="checkCtrl"></th>
            <th width="400">药品类别名称</th>
            <th width="100">是否有效</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox" name="checkCtrl"></td>
            {{tableData}}
        </tr>
        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value}, 'ID')">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span>条，共${totalCount}条</span>
        </div>
        <div class="pagination" rel="ID" totalCount="100" numPerPage="20" pageNumShown="1" currentPage="1"></div>
    </div>
</div>
