<div class="pageHeader">
    <form id="pagerForm" >

        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <span><label for="paramName">参数名称</label></span>
                        <input type="text" size="30" name="paramName" id="paramName">
                    </td>
                    <td>
                        <span><label for="paramClass">参数类型</label></span>
                        <input type="text" size="30" name="paramClass" id="paramClass">
                    </td>
                </tr>

            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <a href="" class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a href="pm_addParams.html" class="add"  target="dialog"  maxable="true"><span>添加</span></a></li>
            <li><a class="delete" onclick=""><span>删除</span></a></li>
            <li><a href="pm_updateParams.html" class="edit" target="dialog"  maxable="true"><span>修改</span></a></li>

        </ul>
    </div>
    <table class="list"  layoutH="116" rel="ID" width="100%">
        <thead>
        <tr>
            <th width="10"><input type="checkbox" class="checkboxCtrl"group="checkCtrl"></th>
            <th width="150">参数类型流水号</th>
            <th width="100">参数类型</th>
            <th width="150">参数类型编码</th>
        </tr>
        </thead>
        <tbody>

        {{{tableData}}}

        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select  onchange="">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span>条，共</span><span id="totalCount">{{totalCount}}</span><span>条</span>
        </div>
    </div>


</div>
