<div class="pageHeader">
    <form id="pagerForm" >

        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <span><label for="paramType">角色类型</label></span>
                        <select name="paramType" id="paramType" class="combox">
                            <option value="0" selected>全部选择</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>

                    </td>
                </tr>

            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <a href="" class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a href="pm_addParam.html" class="add"  target="dialog"  maxable="true"><span>添加</span></a></li>
            <li><a href="" class="delete" target="dialog"  title="你确定删除这些记录?"><span>删除</span></a></li>

            <li><a href="" class="edit"target="dialog"  maxable="true"><span>修改</span></a></li>

        </ul>
    </div>
    <table class="list"  layoutH="116" rel="ID" width="100%">
        <thead>
        <tr>
            <th width="20"><input type="checkbox" class="checkboxCtrl"group="checkCtrl"></th>
            <th width="100">参数流水号</th>
            <th width="50">参数类型</th>
            <th width="200">参数描述</th>
            <th width="100">参数值</th>
            <th width="100">用户自定义值</th>
        </tr>
        </thead>
        <tbody>

        {{{tableData}}}

        </tbody>
    </table>


    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span>条，共{{totalCount}}条</span>
        </div>
    </div>


</div>
