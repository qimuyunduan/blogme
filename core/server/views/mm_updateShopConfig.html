<div class="pageContent">
    <form id="pagerForm">
        <div class="pageFormContent" layoutH="58">


            <div class="unit">
                <label for="shopNumber">商铺编号:</label>
                <input name="shopNumber" id="shopNumber" class="required" size="30" type="text">
            </div>
            <div class="unit">
                <label for="shopName">商铺名称:</label>
                <input type="text" class="required" size="30" name="shopName" id="shopName">
            </div>
            <div class="unit">
                <label for="city">所在城市:</label>
                <select name="city" id="city" class="combox">
                    <option value="0">北京</option>
                    <option value="1" selected>上海</option>
                </select>

            </div>
            <div class="unit">
                <label for="shopType">商铺类型:</label>
                <input name="shopType" id="shopType" size="30" type="text">
            </div>

            <div class="unit">
                <label for="showOnPhone">手机端显示:</label>
                <select name="showOnPhone" id="showOnPhone" class="combox">
                    <option value="0">否</option>
                    <option value="1" selected>是</option>
                </select>

            </div>
            <div class="unit">
                <label for="introduce">是否推荐:</label>
                <select name="introduce" id="introduce" class="combox">
                    <option value="0">否</option>
                    <option value="1" selected>是</option>
                </select>
            </div>
            <div class="unit">
                <label for="images">图片:</label>
                <input type="file" name="images" size="30" id="images">
            </div>

        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="button" onclick="">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
