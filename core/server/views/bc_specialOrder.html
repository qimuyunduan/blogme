<div class="pageHeader">
    <form id="pagerForm">

        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <span><label for="specialOrderNumber">投保用户卡号</label></span>
                        <input type="text" size="20" name="specialOrderNumber" id="specialOrderNumber">
                    </td>

                    <td>
                        <span><label for="insureCompany">保险公司</label></span>
                        <input type="text" size="20" name="insureCompany" id="insureCompany">
                    </td>
                    <td>
                        <span><label for="shoper">商家</label></span>
                        <input type="text" size="20" name="shoper" id="shoper">
                    </td>
                    <td>
                        <span><label for="subCompany">分公司</label></span>
                        <input type="text" size="30" name="subCompany" id="subCompany">
                    </td>
                </tr>

            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <a href="" class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="bc_addSpecialOrder.html" target="dialog" maxable="true"><span>添加</span></a></li>
            <li><a href="" class="delete" target="dialog"  maxable="true"><span>删除</span></a></li>
            <li><a href="bc_specialOrderManage.html" class="edit" target="dialog"  maxable="true" max="true"><span>理赔单管理</span></a></li>
            <li><a href="" class="icon" target="dialog" title="确定要导出这些记录吗?"><span>理赔单导出</span></a></li>
            <li><a href="" class="icon" target="dialog" title="确定要导出这些记录吗?"><span>理赔单明细导出</span></a></li>

        </ul>
    </div>
    <table class="list"  layoutH="116" rel="ID" width="100%">
        <thead>
        <tr>
            <th width="20"><input type="checkbox" class="checkboxCtrl"group="checkCtrl"></th>
            <th width="100">理赔单编号</th>
            <th width="100">保险公司</th>
            <th width="100">商家</th>
            <th width="200">分公司</th>
            <th width="80">消费记录数量</th>
            <th width="50">理赔数量</th>
            <th width="50">理赔金额</th>
            <th width="50">理赔月份</th>
            <th width="50">理赔进度</th>
            <th width="50">理赔状态</th>
            <th width="50">异常情况</th>
        </tr>
        </thead>
        <tbody>

        {{{tableData}}}

        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value}, 'ID')">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span>条，共${totalCount}条</span>
        </div>
        <div class="pagination" rel="ID" totalCount="100" numPerPage="20" pageNumShown="1" currentPage="1"></div>
    </div>
</div>
